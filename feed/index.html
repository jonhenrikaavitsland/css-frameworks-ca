<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is my CSS Frameworks CA, a piece of student work.">
    <link rel="shortcut icon" href="../src/assets/icons/face-thinking-regular.svg" type="image/x-icon">
    <title>Feed | FACEHUB</title>
    <link rel="stylesheet" href="../dist/css/index.css">
    <script type="module" src="../src/js/index.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid pt-5">
      <figure class="logo text-uppercase font-oswald text-center">
        <h1 class="fw-bold">Facehub</h1>
        <h2 class="fw-bold">The hangout</h2>
      </figure>
    </header>
    <main class="px-3 flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="container-fluid element-bg rounded d-flex flex-column gap-3">
        <div class="row position-relative bg-primary rounded-top py-2">
          <div>
            <img src="../src/assets/icons/rss-solid.svg" class="img-fluid icon position-absolute start-10" alt="feed">
          </div>
          <h2 class="col text-center font-oswald fw-bold">FEED</h2>
        </div>
        <div>
          <form class="d-flex" role="search">
            <input class="form-control search" type="search" placeholder="Search feed" aria-label="Search">
            <div>
              <button class="btn btn-primary" type="submit"><img src="../src/assets/icons/magnifying-glass-solid.svg" class="image-fluid icon" alt="search"></button>
            </div>
          </form>
        </div>
        <div class="row justify-content-end">
          <div class="btn-group col-3">
            <button type="button" class="btn btn-primary dropdown-toggle text-uppercase font-oswald" data-bs-toggle="dropdown" aria-expanded="false">
              Sort
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">New to old</a></li>
              <li><a class="dropdown-item" href="#">Old to new</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="element-bg container-fluid d-flex justify-content-center py-2">
      <span class="font-oswald ">&copy; 2024 FaceHub</span>
    </footer>
  </body>
</html>
