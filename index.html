<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is my CSS Frameworks CA, a piece of student work.">
    <link rel="shortcut icon" href="./src/assets/icons/face-thinking-regular.svg" type="image/x-icon">
    <title>Authentication | FACEHUB</title>
    <link rel="stylesheet" href="./dist/css/index.css">
    <script type="module" src="./src/js/index.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid pt-5">
      <figure class="logo text-uppercase font-oswald text-center">
        <h1 class="fw-bold">Facehub</h1>
        <h2 class="fw-bold">The hangout</h2>
      </figure>
    </header>
    <main class="px-3 flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="form-container container rounded p-3 p-md-5 element-bg d-md-flex flex-md-column align-items-md-center">
        <p class="text-center font-oswald">Sign in to get started</p>
        <div class="form-wrap">
          <form action="/profile/">
            <div class="mb-3">
              <label for="email" class="form-label font-oswald">E-mail address:</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <div class="invalid-feedback">
                Must be a working email!
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label font-oswald">Password:</label>
              <input type="password" class="form-control" id="password" required minlength="8">
              <div class="invalid-feedback">
                Password must be at least 8 characters!
              </div>
            </div>
            <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center flex-column align-items-center">
              <button class="btn btn-primary text-uppercase font-oswald btn-nav" type="submit">Log-in</button>
              <span class="d-flex align-items-center">or...</span>
              <button class="btn btn-primary text-uppercase font-oswald btn-nav">Register</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="element-bg container-fluid d-flex justify-content-center py-2">
      <span class="font-oswald ">&copy; 2024 FaceHub</span>
    </footer>
  </body>
</html>
